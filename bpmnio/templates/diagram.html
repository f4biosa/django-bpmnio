{% load static %}
{% block extrahead %}
  {{ form.media }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

<form method="POST" action="">
  {% csrf_token %}
  {{ form }}
  {% if not only_view %}
    <input type="submit" value="Save Diagram" class="btn btn-success" style="position:absolute; bottom: 50px; left: 50px; " />
  {% endif %}
  <a href="/bpmnio/" class="btn btn-primary" style="position: absolute; bottom: 50px; left: {% if only_view %} 50px {% else %} 200px {% endif %};">Leave</a>
</form>
